<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Resident</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #868d07;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            width: 100%;
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 0 10px;
        }

        .navbar .logo img {
            height: 60px;
        }

        .navbar .nav-items {
            display: flex;
            list-style-type: none;
            margin-left: auto;
            padding: 0;
        }

        .navbar .nav-items li {
            float: left;
        }

        .navbar .nav-items li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar .nav-items li a:hover {
            background-color: #111;
        }

        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            background-color: #868d07;
            width: 100%;
        }

        .form_area {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #EDDCD9;
            height: 600px;
            width: 500px;
            border: 2px solid #264143;
            border-radius: 20px;
            box-shadow: 3px 4px 0px 1px black;
            padding: 20px;
        }

        .title {
            color: #264143;
            font-weight: 900;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .form_group {
            display: flex;
            flex-direction: column;
            align-items: baseline;
            margin: 10px 0;
            width: 100%;
        }

        .form_style {
            outline: none;
            border: 2px solid #264143;
            box-shadow: 3px 4px 0px 1px black;
            width: 100%;
            padding: 12px 10px;
            border-radius: 4px;
            font-size: 15px;
        }

        .form_style:focus, .btn:focus {
            transform: translateY(4px);
            box-shadow: 1px 2px 0px 0px black;
        }

        .btn {
            padding: 15px;
            margin: 25px 0;
            width: 100%;
            font-size: 15px;
            background: #868d07;
            border-radius: 10px;
            font-weight: 800;
            box-shadow: 3px 3px 0px 0px black;
            color: white;
        }

        .btn:hover {
            opacity: .9;
        }

        .link-button {
            display: block;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 8px 15px;
            border-radius: 5px;
            margin-top: 10px;
            width: 100%;
        }

        .link-button:hover {
            background-color: #0056b3;
        }

        .button-container {
            width: 100%;
        }

        .link {
            font-weight: 800;
            color: #264143;
            padding: 5px;
            display: inline-block;
            text-decoration: none;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        .footer p {
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            {% load static %} <img src="{% static 'Logo.png' %}" alt="Logo">
        </div>
        <ul class="nav-items">
            <li><a class="active" href="#home">Home</a></li>
            <li><a href="#rules">Rules & Regulations</a></li>
            <li><a href="#feedback">Feedback</a></li>
            <li><a href="#contactus">Contact Us</a></li>
            <li><a href="#login">Login</a></li>
        </ul>
    </div>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="form_area">
            <p class="title">Update Resident</p>
            <form action="" method="post">
                {% csrf_token %}
                <br>
                <div class="form_group">
                    <label for="Resname" class="sub_title">Resident Name:</label>
                    <input type="text" name="Resname" placeholder="Resident Name" class="form_style" value="{{ resident.Resname }}">
                </div>
                <div class="form_group">
                    <label for="Resemail" class="sub_title">Resident Email:</label>
                    <input type="email" name="Resemail" placeholder="Resident Email" class="form_style" value="{{ resident.Resemail }}">
                </div>
                <div class="form_group">
                    <label for="Resphonenumber" class="sub_title">Resident Phone Number:</label>
                    <input type="text" name="Resphonenumber" placeholder="Resident Phone Number" class="form_style" value="{{ resident.Resphonenumber }}">
                </div>
                <div class="form_group">
                    <label for="ResPassword" class="sub_title">Resident Password:</label>
                    <input type="password" name="ResPassword" placeholder="Resident Password" class="form_style" value="{{ resident.ResPassword }}">
                </div>
                <div class="button-container">
                    <button type="submit" class="btn">Update</button>
                    <a class="link" href="{% url 'ManageResident' Managerid=resident.Managerid %}">Back to Manage Residents</a>
                </div>                
            </form>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div class="footer">
        <p>Contact Us</p>
        <p>Phone: +123 456 7890</p>
        <p>Email: contact@tamanyapayaemas.com</p>
    </div>
</body>
</html>
